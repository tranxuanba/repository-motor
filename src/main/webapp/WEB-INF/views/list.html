<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Motors</title>
</head>
<body>
<h3>Motor List</h3>
<p>
    <a th:href="@{/motors/create}" >
        Add new motor
    </a>
</p>
<table>
    <thead>
    <tr>
        <th>Id:</th>
        <th>Name:</th>
        <th>Price:</th>
        <th>Image:</th>
        <th>Edit:</th>
        <th>Delete:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="motor : ${motors}">
        <td th:text="${motor.id}"></td>
        <td th:text="${motor.name}"></td>
        <td th:text="${motor.price}"></td>
        <td><img width="100" height="100" th:src="@{'/image/' + ${motor.image}}" alt="khong co anh"></td>
        <td><a th:href="@{/motors/edit/__${motor.id}__ }">Edit</a></td>
        <td><a th:href="@{/motors/delete/__${motor.id}__ }">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
